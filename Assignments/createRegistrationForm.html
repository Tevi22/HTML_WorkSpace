<!DOCTYPE html>
<html lang="en">
    <head>
        <title>

        </title>
    </head>
    <body>
        <center>
            <form method="post">
                <table border="1">
                    <thead>
                        <th colspan="3">XYZ Unversity Student Registration</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th rowspan="4">Personal Details</th>
                            <td >First Name</td>
                            <td><input type="text" id="firstname" maxlength="10" required></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" id="lastname" maxlength="10" required></td>
                        </tr>
                        <tr>
                            <td>Date of Birth</td>
                            <td><input type="date" id="date" required></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td><input type="radio" id="Male" name="gender">Male
                                <input type="radio" id="female" name="gender">Female
                                <input type="radio" id="other" name="gender">Other
                            </td>
                        </tr>
                        <tr>
                            <th rowspan="5">Academic Details</th>
                        </tr>
                        <tr>
                            <td>Degree</td>
                            <td><select>
                                <option>Bachelors</option>
                                <option>Masters</option>
                                <option>Doctorate</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Specialization</td>
                            <td><input type="text" id="specialization" maxlength="40"></td>
                        </tr>
                        <tr>
                            <td>Mode of instruction</td>
                            <td>
                                <input type="checkbox" value="Classroom">Classroom
                                <input type="checkbox" value="Online">Online
                            </td>
                        </tr>
                        <tr>
                            <td>Current GPA</td>
                            <td><input type="number" required maxvalue="5" step="0.1"></td>
                        </tr>
                        <tr>
                            <th rowspan="3">Contact Details</th>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td><input type="number" id="phonenum" required minlength="10" maxlength="10"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><textarea type="text" required rows="4" maxlength="40"></textarea></td>
                        </tr>
                        <tr>
                            <th colspan="3">I assure all the details entered are correct:
                                <input type="checkbox" value="Yes">Yes
                            </th>
                        </tr>
                        <tr>
                            <th colspan="3">
                                <button>
                                    Submit
                                </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </form>
        </center>
    </body>
</html>
